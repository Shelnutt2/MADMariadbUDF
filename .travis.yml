# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: trusty
language: cpp

addons:
  mariadb: '10.1'

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev lcov rubygems-integration
  - gem install lcoveralls
  - mysql -e "create database IF NOT EXISTS test;" -uroot
  - mysql -uroot test < tests/test.sql
  - export CTEST_OUTPUT_ON_FAILURE=1

# Build steps
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCOVERAGE=1 .. && make
  - make test
  - make mad_tests_coverage
  - make quantile_tests_coverage
  - make outlier_tests_coverage
  - sudo make install
  - mysql -uroot < ../install.sql
  - cd ../tests
  - ./mariadb_test.sh
  - cd ../

after_success:
  - lcoveralls
